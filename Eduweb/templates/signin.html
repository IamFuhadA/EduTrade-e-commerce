<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In - EduTrade</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body{font-family:Inter,system-ui,Arial,sans-serif;background:#f7fafc;margin:0;display:flex;min-height:100vh;align-items:center;justify-content:center}
    .card{background:#fff;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.08);padding:32px;max-width:420px;width:100%}
    h1{margin:0 0 8px;font-size:24px}
    p{margin:0 0 24px;color:#4a5568}
    .field{margin-bottom:14px}
    label{display:block;font-size:13px;margin-bottom:6px;color:#2d3748}
    input{width:100%;padding:12px 14px;border:1px solid #e2e8f0;border-radius:8px;font-size:14px;outline:none}
    input:focus{border-color:#6366f1;box-shadow:0 0 0 3px rgba(99,102,241,.2)}
    button{width:100%;background:#6366f1;color:#fff;border:none;border-radius:8px;padding:12px 14px;font-size:15px;font-weight:600;cursor:pointer}
    button:hover{background:#5558ee}
    .alt{margin-top:14px;text-align:center;font-size:14px}
    a{color:#6366f1;text-decoration:none}
  </style>
</head>

<body>
  <div class="card">
    <h1 class="mb-2 text-center">Welcome back</h1>
    <p class="text-center">Sign in to continue to EduTrade.</p>

    <form method="POST" action="{% url 'signin_in' %}">
      {% csrf_token %}
      <div class="field">
        <label>Username</label>
        <input name="username" type="text" required placeholder="Enter your username" />
      </div>

      <div class="field">
        <label>Password</label>
        <input name="password" type="password" required placeholder="Enter your password" />
      </div>

      <button type="submit">Sign in</button>
    </form>

    <div class="alt">
      New here? <a href="{% url 'signup' %}">Create an account</a>
    </div>
  </div>

</body>
</html>
