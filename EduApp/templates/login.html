<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>

  <!-- âœ… Bootstrap 5 CDN (clean + reliable) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Optional icon font (for the lock icon) -->
  <link rel="stylesheet" type="text/css" href="{% static 'assets/icon/icofont/css/icofont.css' %}">

  <style>
    body {
      background-color: #f3f4f7;
      font-family: "Open Sans", sans-serif;
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 25px rgba(0,0,0,0.08);
      padding: 2rem 2.5rem;
      width: 100%;
      max-width: 400px;
    }

    .login-icon {
      font-size: 3rem;
      color: #3f51b5;
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .login-title {
      text-align: center;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-primary {
      background-color: #3f51b5;
      border: none;
      border-radius: 8px;
    }

    .btn-primary:hover {
      background-color: #2f3f9f;
    }

    .footer-text {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6c757d;
    }
  </style>
</head>

<body>
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-icon">
        <i class="icofont icofont-ui-lock"></i>
      </div>
      <h4 class="login-title">Admin Login</h4>

      <form method="post" action="{% url 'admin_login' %}">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input id="username" type="text" class="form-control" name="username" required placeholder="Enter your username">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input id="password" type="password" class="form-control" name="password" required placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <div class="footer-text">
        &copy; {{ year|default:"2025" }} Book Shop Admin
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
