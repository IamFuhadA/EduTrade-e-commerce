{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Book</title>
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
</head>
<body class="p-4">
  <h3>Edit Book</h3>
  <form method="post" action="{% url 'update_book' book.id %}" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Category</label>
      <select name="category" class="form-select" required>
        {% for c in categories %}
          <option value="{{ c.name }}" {% if c.name == book.category %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" name="title" value="{{ book.title }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Author</label>
      <input type="text" name="author" value="{{ book.author }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Publisher</label>
      <input type="text" name="publisher" value="{{ book.publisher }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" step="0.01" name="price" value="{{ book.price }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3">{{ book.description }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Cover Image</label>
      <input type="file" name="cover_image" class="form-control">
      {% if book.cover_image %}<small>Current: <img src="{{ book.cover_image.url }}" style="height:40px"></small>{% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'display_book' %}" class="btn btn-secondary">Back</a>
  </form>
</body>
</html>
