{% extends 'index.html' %}
{% load static %}

{% block content %}
<div class="page-header">
  <h4 class="page-title">Add Accessory</h4>
  <div>
    <a href="{% url 'display_accessory' %}" class="btn btn-secondary btn-sm">Back</a>
  </div>
 </div>

<div class="card mt-3">
  <div class="card-body">
    <form method="post" action="{% url 'save_accessory' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Category</label>
        <select name="category" class="form-control" required>
          <option value="" selected>-- Select Category --</option>
          {% for c in categories %}
            <option value="{{ c.name }}">{{ c.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Brand</label>
        <input type="text" name="brand" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Price</label>
        <input type="number" step="0.01" name="price" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Specs</label>
        <textarea name="specs" class="form-control" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Image</label>
        <input type="file" name="image" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    </form>
  </div>
</div>
{% endblock %}
