{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Accessory</title>
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
</head>
<body class="p-4">
  <h3>Edit Accessory</h3>
  <form method="post" action="{% url 'update_accessory' accessory.id %}" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Category</label>
      <select name="category" class="form-select" required>
        {% for c in categories %}
          <option value="{{ c.name }}" {% if c.name == accessory.category %}selected{% endif %}>{{ c.name }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" value="{{ accessory.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Brand</label>
      <input type="text" name="brand" value="{{ accessory.brand }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Price</label>
      <input type="number" step="0.01" name="price" value="{{ accessory.price }}" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Specs</label>
      <textarea name="specs" class="form-control" rows="3">{{ accessory.specs }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Image</label>
      <input type="file" name="image" class="form-control">
      {% if accessory.image %}<small>Current: <img src="{{ accessory.image.url }}" style="height:40px"></small>{% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'display_accessory' %}" class="btn btn-secondary">Back</a>
  </form>
</body>
</html>
