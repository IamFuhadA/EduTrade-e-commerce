{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Edit Category</title>
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
</head>
<body class="p-4">
  <h3>Edit Category</h3>
  <form method="post" action="{% url 'update_category' cat.id %}" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" value="{{ cat.name }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Slug</label>
      <input type="text" name="slug" value="{{ cat.slug }}" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea name="description" class="form-control" rows="3">{{ cat.description }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Icon</label>
      <input type="file" name="icon" class="form-control">
      {% if cat.icon %}<small>Current: <img src="{{ cat.icon.url }}" style="height:40px"></small>{% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'display_category' %}" class="btn btn-secondary">Back</a>
  </form>
</body>
</html>
